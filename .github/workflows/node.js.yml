name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Configure Git identity
        run: |
          git config --global user.email "automated@runner.com"
          git config --global user.name "beep boop robot"

      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: echo www.dorsontang.xyz > dist/CNAME
      - run: gh-pages -d dist -u "Dorson Tang <apersonnameddorson@gmail.com>" -r https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/doruphin/dorson-portfolio-website.git
